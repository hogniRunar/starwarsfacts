<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Star Wars Facts</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css.css">

</head>

<body id="main">
  <div class="container col-md-offset-3 col-md-6">
    <h1>Random Star Wars Facts</h1>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary active" v-on:click="getFacts('films')">
        <input type="radio" name="options" autocomplete="off" checked> Films
      </label>
      <label class="btn btn-primary" v-on:click="getFacts('people')">
        <input type="radio" name="options" autocomplete="off"> People
      </label>
      <label class="btn btn-primary" v-on:click="getFacts('planets')">
        <input type="radio" name="options" autocomplete="off"> Planets
      </label>
      <label class="btn btn-primary" v-on:click="getFacts('vehicles')">
        <input type="radio" name="options" autocomplete="off"> Vehicles
      </label>
      <label class="btn btn-primary" v-on:click="getFacts('species')">
        <input type="radio" name="options" autocomplete="off" > Species
      </label>
      <label class="btn btn-primary"  v-on:click="getFacts('random')">
        <input type="radio" name="options" autocomplete="off"> Random
      </label>
    </div>

    <div class="list-group">
        <ul id="list-1">
          <li v-for="(fieldname, value) in fact">
            <h3 class="list-group-item-heading h3list" v-if="value">{{ fieldname }}</h3>
            <h4 class="list-group-item-text h4list">{{ value }}</h4>
          </li>
        </ul>
    </div>
  </div>

  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
